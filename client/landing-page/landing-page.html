<body>
{{landingPage}}
</body>

<template name="landingPage">
    <div class="landing-page">
        <h1>{{bookTitle}}</h1>
      {{> header}}
      {{> chapters}}
      {{> newsletter}}
    </div>
</template>

<template name="header">
    <header>
        <figure>
            <img src="{{imageSrc}}" alt="{{imageCaption}}">
            <figcaption>{{imageCaption}}</figcaption>
        </figure>
    </header>
</template>

<template name="newsletter">
    <form>
        <label for="newsletterEmail">Email</label>
        <input id="newsletterEmail"/>
        <button id="submitNewsletterEmail" type="button">Sign Up!</button>
    </form>
</template>

<template name="chapters">
    <section class="chapters">
      {{#each chapters}}
          <div class="chapter">
              <h2 class="chapter-title">{{title}}</h2>

              <p class="chapter-description">{{description}}</p>
          </div>
      {{/each}}
    </section>
</template>
