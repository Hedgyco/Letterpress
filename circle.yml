machine:

  node:
    version: 0.10.36

  java:
    version: oraclejdk8

  environment:
    VELOCITY_CI: true
    # Enable this line to run Velocity and test frameworks in debug mode
    #VELOCITY_DEBUG: true

dependencies:
  cache_directories:
    - "~/.meteor"
    - "~/.npm"
    - "/opt/google/chrome"

  # Everything that should be cached must be installed here
  override:

    # Update to the latest chrome and remove default chromedrivers for safety if we are on v38*
    - /opt/google/chrome/chrome --version | grep '38' &> /dev/null; if [ $? == 0 ]; then export UPDATE_CHROME=1; fi
    - echo [$UPDATE_CHROME]
    - if [ "$UPDATE_CHROME" == "1" ]; then wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -; fi
    - if [ "$UPDATE_CHROME" == "1" ]; then sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'; fi
    - if [ "$UPDATE_CHROME" == "1" ]; then sudo apt-get update; fi
    - if [ "$UPDATE_CHROME" == "1" ]; then sudo apt-get install google-chrome-stable; fi
    - if [ "$UPDATE_CHROME" == "1" ]; then sudo rm -rf /usr/local/bin/chromedriver*; fi

    # Restore meteor symlink when Meteor is restored from the cache or download and install meteor
    - if [ -d ~/.meteor ]; then sudo ln -s ~/.meteor/meteor /usr/local/bin/meteor; fi
    - if [ ! -e $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi

    # Download Cucumber support files dependencies
    - npm install --production:
        pwd: tests/cucumber

test:
  override:

    # Test the app with Chrome and ensure all artifacts can be traced back to the chrome run
    - meteor --test:
        environment:
          CUCUMBER_SCREENSHOTS_DIR: "$CIRCLE_ARTIFACTS/screenshots/chrome"
          CUCUMBER_JSON_OUTPUT: "$CIRCLE_TEST_REPORTS/chrome.cucumber"
          SELENIUM_BROWSER: chrome
    - mkdir -p $CIRCLE_ARTIFACTS/chrome
    - cp .meteor/local/log/*.log $CIRCLE_ARTIFACTS/chrome

    # Test the app with Firefox and ensure all artifacts can be traced back to the firefox run
    - meteor --test:
        environment:
          CUCUMBER_SCREENSHOTS_DIR: "$CIRCLE_ARTIFACTS/screenshots/firefox"
          CUCUMBER_JSON_OUTPUT: "$CIRCLE_TEST_REPORTS/firefox.cucumber"
          SELENIUM_BROWSER: firefox
    - mkdir -p $CIRCLE_ARTIFACTS/firefox
    - cp .meteor/local/log/*.log $CIRCLE_ARTIFACTS/firefox