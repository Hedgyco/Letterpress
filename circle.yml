dependencies:
  override:
    - curl https://install.meteor.com | sh

test:
  override:
    - meteor --test:
        environment:
          VELOCITY_CI: true
          CUCUMBER_SCREENSHOTS_DIR: "$CIRCLE_ARTIFACTS/screenshots"
          CUCUMBER_JSON_OUTPUT: "$CIRCLE_TEST_REPORTS/chrome.cucumber"
    - cp .meteor/local/log/*.log $CIRCLE_ARTIFACTS